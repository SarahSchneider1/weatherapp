<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
    <script src="icons.js"></script>
    <script src="https://kit.fontawesome.com/37a3440d08.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div>
        <div class="weather-container search-weather-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search weather">
        </div>
        <div class="weather-container current-weather-container">
            <div>
                <img src="" width="60">
            </div>
            <p class="current-weather-temp">

            </p>
            <p class="current-weather-title">

            </p>
            <hr>
            <p class="current-weather-location">
                <i class="fa-solid fa-cloud fa-fw"></i> 
            </p>
            <p class="current-weather-date">
                <i class="fa-solid fa-calendar-day fa-fw"></i> 
            </p>
        </div>
    </div>

    <div class="weather-container forecast-weather-container">
        <!-- Forecast content goes here -->
    </div>
</main>
</body>
</html>
